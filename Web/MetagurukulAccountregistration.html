<DOCTYPE html>
<html>
	<body>
		<TABLE>
			<table cellspacing="2" cellpadding="5">

				<tr>
					<td colspan=4>
						<b> 
							<font size="5">Metagurukul Account registration</font>
						</b>
					</td>
				</tr>
				<tr>
					<td colspan="5">
						<hr>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">Name</td>
					<td>
						<input type="text" name="firstname" placeholder="First Name" />
					</td>
					<td>
						<input type="text" name="lastname" placeholder="Last Name" />
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">Gender</td>
					<td>
						<select name="Gender">
							<option>Select One</option>
							<option>Male</option>
							<option>Female</option>
					</select></td>
					<td>
				</tr>
				<tr>
					<td colspan="2" align="right">Birthday</td>
					<td colspan="2">
						<select name="birthday" style="width: 38%;">
							<option>Select</option>
							<option>January</option>
							<option>February</option>
							<option>March</option>
							<option>April</option>
							<option>May</option>
							<option>June</option>
							<option>July</option>
							<option>August</option>
							<option>September</option>
							<option>October</option>
							<option>November</option>
							<option>December</option>
						</select>
						<input type="text" name="day" placeholder="Day" style="width: 25%;" />
						<input type="text" name="Year" placeholder="Year"style="width: 25%;" />
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">Country</td>
					<td colspan="2">
						<select name="Gender" style="width: 91%;">
							<option>Select</option>
							<option>Australia</option>
							<option>Argentina</option>
							<option>India</option>
							<option>Srilanka</option>
							<option>UAE</option>
							<option>USA</option>
					</select></td>
				</tr>
				<tr>
					<td colspan="4">
						<b>
							<font size="5">Select an ID and Password</font>
						</b>
					</td>
				</tr>
				<tr>
					<td colspan="5">
						<hr>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">Metagurukul ID</td>
					<td colspan="2">
						<input type="text" name="day" /> 
						@ 
						<select name="email" style="width: 40%">
							<option>Select One</option>
							<option>metagurukul.com</option>
							<option>metacube.com</option>
						</select>
						<button type="check" name="check">Check</button>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">Password</td>
					<td>
						<input type="text" name="password" style="width: 130%" />
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">Re-type Password</td>
					<td>
						<input type="text" name="password" style="width: 130%" />
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<b>
							<font size="5">In case you forgot your ID or Password</font>
						</b>
					</td>
				</tr>
				<tr>
					<td colspan="5">
						<hr>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">Alternate email(optional)</td>
					<td colspan="2">
						<input type="email" name="alternateemail"style="width: 85%" />
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">Select Question 1</td>
					<td colspan="2">
						<select name="question1" style="width: 85%">
							<option>Select One</option>
							<option>What is your mother's name</option>
							<option>What is your father's name</option>
						</select></td>
					<td>
				</tr>
				<tr>
					<td colspan="2" align="right">Your answer</td>
					<td>
						<input type="text" name="answer1" style="width: 175%" />
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">Select Question 2</td>
					<td colspan="2">
						<select name="question2" style="width: 85%">
							<option>Select One</option>
							<option>What is your mother's name</option>
							<option>What is your father's name</option>
						</select></td>
					<td>
				</tr>
				<tr>
					<td colspan="2" align="right">Your answer</td>
					<td>
						<input type="text" name="answer2" style="width: 175%" />
					</td>
				</tr>
				<tr>
					<td colspan="5" align="center"><input type="submit"
						value="Create My Account" /></td>
				</tr>
			</table>
	</body>

</html>
