<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
<meta content="charset=utf-8">
<title>ImpulseSlider Demo</title>
<meta name="viewport"
	content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<link rel="stylesheet" href="css/impulseslider.css" type="text/css"
	media="screen" />
<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css"
	media="screen" />
</head>
<body>
	<div class="container">

		<div id="slider-container">
			<div id="slider">
				<!-- to be populated by the plugin-->
			</div>

			<div class="nav">
				<i class="left arrow icon-arrow-left icon-4x"></i> <i
					class="pause arrow icon-pause icon-4x"></i> <i
					class="right arrow icon-arrow-right icon-4x"></i>
			</div>
		</div>


	</div>


	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/jquery.impulse.slider-0.4.js"></script>
	<script src="js/JQuery.js"></script>

</body>
</html>
